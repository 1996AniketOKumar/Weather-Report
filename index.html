    <div class="row">
        <div class="col-md-4 col-sm-6">
          <div class="weatherTable">
            <div class="weatherTable-header">
              <h3 class="heading">Temperature</h3>
              <div class="value">
                <span id = "temp"></span><!--default--><small class="cel"><span>&#8451;</span></small>
              </div>
            </div>
            <ul class="weather-content">
              <li>Min Temperature is <span id="min_temp"></span></li>
              <li>Max Temperature is <span id="max_temp"></span></li>
            </ul>
          </div>
        </div>

        <div class="col-md-4 col-sm-6">
          <div class="weatherTable">
            <div class="weatherTable-header">
              <h3 class="heading">Wind Speed</h3>
              <div class="value"><span id="wind.speed"></span><!--default value--><small class="month"> km/h</small>
              </div>
            </div>
            <ul class="weather-content">
              <li>Feels_like is <span id="feels_like"></span></li>
              <li>Wind_degrees is <span id="wind.degrees"></span></li>
            </ul>
          </div>
        </div>

        <div class="col-md-4 col-sm-6">
          <div class="weatherTable">
            <div class="weatherTable-header">
              <h3 class="heading">Humidity</h3>
              <div class="value"><span id ="humidity"></span><small class="per">%</small>
              </div>
            </div>
            <ul class="weather-content">
              <li>Sunrise is <span id="sunrise"></span></li>
              <li>Sunset is <span id="sunset"></span></li>
              
            </ul>

          </div>
        </div>
      </div>
